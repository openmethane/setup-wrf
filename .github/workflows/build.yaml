name: build_docker

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/openmethane/setup-wrf

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform:
          #          - linux/arm64
          - linux/amd64

    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    # Builds and pushes the image
    # Tags the image with the PR that it is linked to
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.IMAGE }}"
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
      - name: Build and push image
        uses: docker/build-push-action@v5
        id: build
        with:
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true
          pull: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/openmethane/setup-wrf@${{ needs.build.outputs.digest }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Run pytest
        env:
          ORCID: ${{ secrets.ORCID }}
          RDA_TOKEN: ${{ secrets.RDA_TOKEN }}
        run: |
          # GHA sets a random work directory, so we need to change to the project directory
          cd /opt/project
          # Run the unit tests
          python -m pytest -v tests/unit

  test-integration:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/openmethane/setup-wrf@${{ needs.build.outputs.digest }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Cache Geog data
        id: cache-geog
        uses: actions/cache@v4
        with:
          path: /opt/project/data/geog
          key: geog-data-${{ hashFiles('scripts/download-geog.sh') }}
      - name: Download and extract geography data
        if: steps.cache-geog.outputs.cache-hit != 'true'
        run: |
          cd /opt/project
          ./scripts/download-geog.sh --low-res
      - name: Run WRF
        env:
          ORCID: ${{ secrets.ORCID }}
          RDA_TOKEN: ${{ secrets.RDA_TOKEN }}
        run: |
          cd /opt/project
          
          # Update the namelist.wps file to use the low resolution data
          sed -i "s/geog_data_res.*/geog_data_res = 'usgs_10m+lowres',/g" domains/aust-test/namelist.wps
          
          # Setup run scipts
          python scripts/setup_for_wrf.py -c config/config.docker.json
          bash data/runs/aust-test/main.sh
      - name: Run pytest integration tests
        env:
          ORCID: ${{ secrets.ORCID }}
          RDA_TOKEN: ${{ secrets.RDA_TOKEN }}
        run: |
          cd /opt/project
          
          # Run the integration tests which rely on WRF output already being available
          python -m pytest -v tests/integration
      # The WRF directory contains filenames with : in them, which are not supported by upload-artifact
      - name: Zip WRF artifacts
        if: ${{ always() }}
        run: |
          tar -cvzf results.tar.gz --exclude /opt/project/data/geog /opt/project/data
      - name: Upload WRF artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: ${{ github.workspace }}/results.tar.gz

  # Tag the latest image if running on the main branch
  # TODO: Handle tagged builds
  tag-latest-image:
    runs-on: ubuntu-latest
    needs: [test-integration , test-unit]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.IMAGE }}"
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main'}}
      - name: Push latest image
        uses: docker/build-push-action@v5
        id: build
        with:
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          load: true

  # Push the image to ECR as well
  push-ecr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        account_id:
          - "654654509571"
          - "058264429703"
        include:
          - account_id: "654654509571"
            aws_access_key_secret: "AWS_ACCESS_KEY_ID_SANDBOX"
            aws_secret_access_key_secret: "AWS_SECRET_ACCESS_KEY_SANDBOX"
          - account_id: "058264429703"
            aws_access_key_secret: "AWS_ACCESS_KEY_ID_PROD"
            aws_secret_access_key_secret: "AWS_SECRET_ACCESS_KEY_PROD"

    needs: [ test-integration , test-unit, build ]
    permissions:  # Tag the latest image if running on the main branch
      contents: read
      packages: read
    env:
      GHCR_IMAGE_ID: ghcr.io/openmethane/setup-wrf@${{ needs.build.outputs.digest }}
      ECR_IMAGE: ${{ matrix.account_id }}.dkr.ecr.ap-southeast-2.amazonaws.com/openmethane/setup-wrf
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        # TODO: Use the OIDC token instead of the access key
        with:
          aws-access-key-id: ${{ secrets[matrix.aws_access_key_secret] }}
          aws-secret-access-key: ${{ secrets[matrix.aws_secret_access_key_secret] }}
          aws-region: ap-southeast-2
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Pull built docker image
        run: |
          docker pull ${{ env.GHCR_IMAGE_ID }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.ECR_IMAGE }}"
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main'}}
      - name: Tag and push docker image to Amazon ECR
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          
          IFS=$'\n'
          for tag in $TAGS; do
            echo "Tagging ${{ env.GHCR_IMAGE_ID }} as $tag"
            docker tag "${{ env.GHCR_IMAGE_ID }}" "$tag"
            docker push "$tag"
          done